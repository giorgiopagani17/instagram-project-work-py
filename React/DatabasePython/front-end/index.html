<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un nuovo utente</title>
</head>
<body>
    <h1>Crea un nuovo utente</h1>
    <form id="userSign">
        <label for="email">Email:</label>
        <input type="email" id="emailUser" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="passwordUser" name="password" required>
        <br>
        <input type="submit" value="Invia">
    </form>

    <h1>Login utente</h1>
    <form id="userLog">
        <label for="email">Email:</label>
        <input type="email" id="emailLogin" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="passwordLogin" name="password" required>
        <br>
        <input type="submit" value="Invia">
    </form>

    <script>
        //---------ADDEVENTS---------//
        document.getElementById("userSign").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce l'invio del modulo tramite GET
            signIn(); 
        });

        document.getElementById("userLog").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce l'invio del modulo tramite GET
            logIn();
        });

        //---------SIGN IN---------//
        function signIn(){
            var emailUser = document.getElementById("emailUser").value;
            var passwordUser = document.getElementById("passwordUser").value;

            // Effettua una richiesta POST al server FastAPI
            fetch('http://127.0.0.1:8000/reg_utente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: emailUser, password: passwordUser})
            })
            .then(response => {
            // Controlla se la richiesta è andata a buon fine
            if (!response.ok) {
                window.location.href = "/error"; 
            }
            // Aggiorna l'URL nel browser
            window.location.href = "/logged";
            })
            .catch(error => {
                console.error('Errore durante la richiesta:', error);
            });
        }

        //---------logIn---------//
        function logIn(){
            var emailUser = document.getElementById("emailLogin").value;
            var passwordUser = document.getElementById("passwordLogin").value;

            // Effettua una richiesta POST al server FastAPI
            fetch('http://127.0.0.1:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: emailUser, password: passwordUser})
            })
            .then(response => {
            // Controlla se la richiesta è andata a buon fine
            if (response.status == 401) {
                window.location.href = "/unauthorized"; 
            }
            else {
                // Aggiorna l'URL nel browser
                window.location.href = "/logged";
            }
            })
            .catch(error => {
                console.error('Errore durante la richiesta:', error);
            });
        }
    </script>
</body>
</html>
